<!-- Login Form -->
<div class="p-8">
  <h2 class="text-2xl font-bold text-center mb-6 text-primary"> Forget password</h2>

  <form>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium mb-1">Email </label>
      <input type="text" id="username"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Enter email">
    </div>

    <button type="submit"
      class="w-full bg-primary hover:bg-opacity-90 text-white py-2 px-4 rounded-md transition duration-200">
      Send
    </button>

    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-primary hover:underline"> Back to login page </a>
    </div>
  </form>
</div>
