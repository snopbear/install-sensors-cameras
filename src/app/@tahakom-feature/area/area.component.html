<!-- area-form.component.html -->
<div class="max-w-md mx-auto p-6 bg-veryLightGray rounded-lg shadow-md">
  <h2 class="text-2xl font-heading text-primary mb-6">Area Information</h2>

  <form [formGroup]="areaForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
    <!-- ID Field -->
    <div>
      <label for="id" class="block text-sm font-medium text-darkGray mb-1">ID</label>
      <input type="number" id="id" formControlName="id"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white"
        readonly>
    </div>

    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-darkGray mb-1">Area Name</label>
      <input type="text" id="name" formControlName="name"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        [class.border-danger]="areaForm.get('name')?.invalid && areaForm.get('name')?.touched">
      <div *ngIf="areaForm.get('name')?.invalid && areaForm.get('name')?.touched" class="mt-1 text-sm text-danger">
        Name is required and must be less than 100 characters
      </div>
    </div>

    <!-- Description Field -->
    <div>
      <label for="description" class="block text-sm font-medium text-darkGray mb-1">Description</label>
      <textarea id="description" formControlName="description" rows="3"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        [class.border-danger]="areaForm.get('description')?.invalid && areaForm.get('description')?.touched"></textarea>
      <div *ngIf="areaForm.get('description')?.invalid && areaForm.get('description')?.touched"
        class="mt-1 text-sm text-danger">
        Description must be less than 500 characters
      </div>
    </div>

    <!-- City Select Field -->
    <div>
      <label for="cityId" class="block text-sm font-medium text-darkGray mb-1">City</label>
      <select id="cityId" formControlName="cityId"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        [class.border-danger]="areaForm.get('cityId')?.invalid && areaForm.get('cityId')?.touched">
        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
      </select>
      <div *ngIf="areaForm.get('cityId')?.invalid && areaForm.get('cityId')?.touched" class="mt-1 text-sm text-danger">
        Please select a city
      </div>
    </div>

    <!-- Population Field -->
    <div>
      <label for="population" class="block text-sm font-medium text-darkGray mb-1">Population</label>
      <input type="number" id="population" formControlName="population"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        [class.border-danger]="areaForm.get('population')?.invalid && areaForm.get('population')?.touched">
      <div *ngIf="areaForm.get('population')?.invalid && areaForm.get('population')?.touched"
        class="mt-1 text-sm text-danger">
        Population is required and must be a positive number
      </div>
    </div>

    <!-- Area Size Field -->
    <div>
      <label for="areaSize" class="block text-sm font-medium text-darkGray mb-1">Area Size (km²)</label>
      <input type="number" step="0.1" id="areaSize" formControlName="areaSize"
        class="w-full px-3 py-2 border border-lightGray rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        [class.border-danger]="areaForm.get('areaSize')?.invalid && areaForm.get('areaSize')?.touched">
      <div *ngIf="areaForm.get('areaSize')?.invalid && areaForm.get('areaSize')?.touched"
        class="mt-1 text-sm text-danger">
        Area size is required and must be at least 0.1 km²
      </div>
    </div>

    <!-- Checkbox Group -->
    <div class="space-y-2">
      <div class="text-sm font-medium text-darkGray mb-1">Area Type</div>

      <div class="flex items-center">
        <input type="checkbox" id="isCommercial" formControlName="isCommercial"
          class="h-4 w-4 text-primary focus:ring-primary border-lightGray rounded">
        <label for="isCommercial" class="ml-2 block text-sm text-darkGray">
          Commercial Area
        </label>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="isResidential" formControlName="isResidential"
          class="h-4 w-4 text-primary focus:ring-primary border-lightGray rounded">
        <label for="isResidential" class="ml-2 block text-sm text-darkGray">
          Residential Area
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button type="submit"
        class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-200"
        [disabled]="!areaForm.valid" [class.opacity-50]="!areaForm.valid" [class.cursor-not-allowed]="!areaForm.valid">
        Save Area
      </button>
    </div>
  </form>
</div>
